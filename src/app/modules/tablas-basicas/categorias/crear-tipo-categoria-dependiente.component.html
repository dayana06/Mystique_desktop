<div class="ctn">
    <h3 class="title">
        Crear Nueva Categoría Dependiente:
    </h3>
    <div class="row">
        <mat-form-field>
            <mat-select placeholder="Selecciona categoría" [(ngModel)]="idDependiente" value="0">
                <mat-option *ngFor="let tipo of tipo_reclamo"  [value]="tipo.id">
                    {{ tipo.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!--  <texto>!-->
    <mat-form-field style="margin-top: 20px;"  class="example-full-width inputs">
        <input [(ngModel)]="nombre" matInput placeholder="Nombre">
    </mat-form-field>
    <br>
    <!--  <boton>!-->
    <div style="margin-top: 20px;" class="btn-fin">
        <button mat-raised-button color="accent" class="c-white btn" mat-dialog-close (click)="yesOK()">Guardar</button>
        <button mat-raised-button color="accent" class="btn-white btn" mat-dialog-close (click)="notOK()">Cancelar</button>
    </div>
</div>
