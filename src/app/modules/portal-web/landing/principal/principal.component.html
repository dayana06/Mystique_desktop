<form class="clase1">
  <!--Posiciona los botones a la parte superior derecha de la pantalla-->
  <div style="text-align: right;">
    <button mat-raised-button (click)="putHero()">
      <mat-icon>save</mat-icon> Guardar
    </button>
  </div>
  <mat-form-field>
    <input #titulo matInput placeholder="Titulo de la seccion" maxlength="500" [(ngModel)]="tituloC" [ngModelOptions]="{standalone: true}">
    <mat-hint align="end">{{titulo.value.length}} / 500</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea #subtitulo style="resize: none;" maxlength="1100" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}"
      matInput placeholder="Subtitulo de la seccion"></textarea>
    <mat-hint align="end">{{subtitulo.value.length}} / 1100</mat-hint>
  </mat-form-field>
  <br>
  <br>
  <div style="width:100%; display: flex; justify-content: center;">
    <ng-container *ngFor="let imagen of listadoImagen">
      <div *ngIf="imagen?.tipo_imagen == 'hero'" class="card1">
        <img #imag id="imaG" src="http://localhost:3000/files/imagen/{{imagen?.id}}.{{imagen?.imagen}}" alt="logo" width="600" height="250">
        <div>
          <input #fileButton id="fileInput" style="display: none;" type='file' name="archivo" (change)="cambiarImagen($event,imag.id); onFileChange($event);">
          <button mat-button (click)="fileButton.click()">
            <mat-icon>backup</mat-icon> Reemplazar</button>
        </div>
      </div>
    </ng-container>
  </div>
</form>
