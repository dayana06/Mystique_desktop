<form class="clase1">
    <div class="ctn">
        <mat-horizontal-stepper #stepper="matHorizontalStepper">
            <mat-step>
                <ng-template matStepLabel>Datos del consejo</ng-template>
                <div class="content">
                    <div class="ctn">
                        <div class="col1">



                            <mat-form-field class="example-full-width inputs">
                                <input name="titulo" matInput placeholder="Titulo" [(ngModel)]="con.titulo" value="">
                            </mat-form-field>

                            <mat-form-field class="example-full-width inputs">
                                <input name="descripcion" matInput placeholder="Descripción" [(ngModel)]="con.descripcion" value=""><br>
                            </mat-form-field>
                            <mat-form-field class="example-full-width inputs">
                                <input name="autor" matInput placeholder="Autor" [(ngModel)]="con.autor" value=""><br>
                            </mat-form-field>
                            <div>
                                <input #fileButton name="archivo" id="fileInput" style="display: none;" type='file' name="archivo">
                                <button mat-button (click)="fileButton.click()">
                            <mat-icon>backup</mat-icon> Reemplazar</button>
                            </div>


                        </div>





                    </div>


                </div>

                <div class="btn">
                    <button mat-raised-button color="accent" matStepperNext>Siguiente</button>

                </div>

            </mat-step>
            <mat-step label="Datos Básicos">
                <mat-accordion>

                    <mat-expansion-panel *ngFor="let item of listaTipoParametro" (click)="cargarParametro(item.id)">
                        <!--  Aqui va es ngIf= item.clasificacion ="CA"   o DB="datos basicos " o GP="Gustos y Preferencias"-->
                        <mat-expansion-panel-header *ngIf="item.nombre == 'Datos Basicos'">
                            <mat-panel-title>
                                {{item.nombre}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section" *ngFor="let para of listaParametro">
                            <p class="example-margin">{{para.nombre}}</p>
                            <mat-checkbox class="example-margin" (click)="guardarAtributo(para)"></mat-checkbox>
                        </section>
                    </mat-expansion-panel>

                </mat-accordion>
                <div text-right style="margin-top:20px" class="btn">
                    <button mat-raised-button matStepperNext color="accent">Siguiente</button>
                </div>

            </mat-step>

            <mat-step label="Caracteristicas">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let item of listaTipoParametro" (click)="cargarParametro(item.id)">
                        <mat-expansion-panel-header *ngIf="item.nombre !='Datos Basicos'">
                            <mat-panel-title>
                                {{item.nombre}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section" *ngFor="let para of listaParametro">
                            <p class="example-margin">{{para.nombre}}</p>
                            <mat-checkbox class="example-margin" (click)="guardarAtributo(para)"></mat-checkbox>
                        </section>
                    </mat-expansion-panel>
                </mat-accordion>
                <div text-right style="margin-top:20px" class="btn">
                    <button mat-raised-button matStepperNext color="accent">Siguiente</button>
                </div>
            </mat-step>


            <mat-step label="Valores de las caracteristicas selecionadas">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let item of consejo" (click)="cargarValorParametro(item.id)">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{item.nombre}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <section class="example-section" *ngFor="let para of listaValor">
                            <p class="example-margin">{{para.nombre}}</p>
                            <p class="example-margin">{{para.description}}</p>
                            <mat-checkbox class="example-margin" (click)="guardarDatoBasico(para)"></mat-checkbox>
                        </section>

                    </mat-expansion-panel>

                </mat-accordion>

                <div text-right style="margin-top:20px" class="btn">
                    <button mat-raised-button color="accent" (click)="addConsejoyValores()">Guardar</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</form>
