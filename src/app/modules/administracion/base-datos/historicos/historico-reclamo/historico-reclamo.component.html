
<div class="tabla">
  <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
          <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
              <h3>Tipo de Servicio</h3>
          </mat-header-cell>
          <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.tipo}} </mat-cell>
      </ng-container>

      <!-- Descripcion column -->
      <ng-container matColumnDef="descripcion">
          <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
              <h3>Descripci√≥n</h3>
          </mat-header-cell>
          <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.descripcion}} </mat-cell>
      </ng-container>

      <!-- Servicio Column -->
      <ng-container matColumnDef="servicio">
          <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
              <h3>Servicio</h3>
          </mat-header-cell>
          <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.servicio}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
