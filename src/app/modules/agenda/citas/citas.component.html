    <div *ngIf="atender">
        <div class="citas" *ngFor="let detalle of orden">
            <mat-card class="detalle">
                <div class="hora">
                    <h4>{{detalle.fecha}}</h4>
                    <h4>{{detalle.citas[0].hora_inicio}}</h4>

                </div>
                <div class="contenido">
                    <div class="client">
                        <div class="name">
                            <span class="bold">{{detalle.nombre}} {{detalle.apellido}}</span><span> tiene una cita para:</span>
                        </div>
                    </div>
                    <div class="det">
                        <h4>Servicios: <span *ngFor="let serv of detalle.servicios_solicitados">{{serv.tipo_servicio}} {{serv.nombre_servicio}}, </span> </h4>
                        <h4>Empleado:
                            <span class="norm" *ngFor="let empleado of detalle.empleados_asignados"> {{empleado.nombre}} {{empleado.apellido}}, </span>

                            <!--*ngIf="detalle.empleado != null" -->

                        </h4>
                    </div>
                    <div class="btn">
                        <button mat-button class="prim" (click)="irARegistro(detalle)">REGISTRAR SERVICIO</button>
                        <button mat-button class="sec" (click)="openDialog(detalle)">REGISTRAR INCIDENCIA</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

    <div *ngIf="!atender">
        <h3>No hay citas pendientes por atender</h3>
    </div>

</div>
