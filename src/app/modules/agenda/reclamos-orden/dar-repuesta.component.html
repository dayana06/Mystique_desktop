<div class="ctn">
    <!--  <mat-card class="card">!-->
    <h3 class="title">
        Respuesta
    </h3>
    <div class="select">
        <mat-form-field class="valor inputs">
            <mat-select name="tipo" placeholder="Seleccione el tipo de respuesta " [(ngModel)]="datosMostrar.id_tipo_repuesta_reclamo" (change)="imprimir()">
                <mat-option name="opc" *ngFor="let item of resp" [value]="item.id">
                    {{ item.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!--  <texto>!-->
    <mat-form-field class="example-full-width inputs">

    </mat-form-field>
    <div class="select">
        <mat-form-field class="valor inputs" *ngIf="mostrar">
            <mat-select name="tipo" placeholder="Seleccione el empleado " [(ngModel)]="empleadoSelec">
                <mat-option name="opc" *ngFor="let item of empleadoCat.empleados" [value]="item.id">
                    {{ item.nombre }} {{ item.apellido }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!--  <boton>!-->

        <button mat-raised-button color="accent" (click)="postRepuestaRec()" class="c-white btn">Guardar</button>

    </div>

    <!--</mat-card>!-->
</div>
