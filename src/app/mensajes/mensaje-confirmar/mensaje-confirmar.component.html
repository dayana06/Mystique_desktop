<div style="padding: 15px 15px;">
<mat-dialog-content>

    <h3 style="color:#3B4D3B;">{{mensaje}}</h3>

</mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent" (click)="onSI()">Si</button>
  <button mat-raised-button mat-dialog-close (click)="onNO()" class="btn-white">No</button>
</mat-dialog-actions>
